	</div>

	<div id="force-display">
		<ul>
			<li id="force-input-container">Force 1 
				<input type="number" class="force-magnitude-input force-input">
				<input type="text" class="force-mag-unit-input force-input" name=""> 
				<input type="text" class="force-direction-input force-input" name="">
				at
				<input type="text" class="force-direction-number-input force-input" name=""> 
				<input type="text" class="force-direction-unit-input force-input" name="">
				from the
				<input type="text" class="angle-relative-input force-input" name="">
			</li>
			<li id="force-input-container">Force 2
				<input type="number" class="force-magnitude-input force-input">
				<input type="text" class="force-mag-unit-input force-input" name=""> 
				<input type="text" class="force-direction-input force-input" name="">
				at
				<input type="text" class="force-direction-number-input force-input" name=""> 
				<input type="text" class="force-direction-unit-input force-input" name="">
				from the
				<input type="text" class="angle-relative-input force-input" name="">
			</li>
			<li id="force-input-container">Force 3
				<input type="number" class="force-magnitude-input force-input">
				<input type="text" class="force-mag-unit-input force-input" name=""> 
				<input type="text" class="force-direction-input force-input" name="">
				at
				<input type="text" class="force-direction-number-input force-input" name=""> 
				<input type="text" class="force-direction-unit-input force-input" name="">
				from the
				<input type="text" class="angle-relative-input force-input" name="">

		</ul>

		<div class="mass-input-wrapper">
			<label class="mass-input-label">The particle weighs 
				<input type="number" class="mass-input force-input" name="">
			</label>
		</div>
	</div>

	<div id="component-display">
		<ul class="components-display-container">
			<li class="components-display-individual">Force 1 = xx.xx <span class="unit-vector">i</span> + xx.xx <span class="unit-vector">j</span></li>
			<li class="components-display-individual">Force 2 = xx.xx <span class="unit-vector">i</span> + xx.xx <span class="unit-vector">j</span></li>
			<li class="components-display-individual">Force 3 = xx.xx <span class="unit-vector">i</span> + xx.xx <span class="unit-vector">j</span></li>
		</ul>
